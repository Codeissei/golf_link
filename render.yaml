# --- Web サービス定義 ----------------------------------------
services:
  - type: web
    name: golf-ai-strategist
    plan: free         
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 'app:create_app()'
    envVars:
      - key: FLASK_APP
        value: run.py
      - key: SECRET_KEY
        generateValue: true
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: PRODUCTION
        value: "true"
      - key: PERPLEXITY_MODEL
        value: "sonar-pro"
      - key: DATABASE_URL
        fromDatabase:
          name: golf-db
          property: connectionString
      - key: USE_GOOGLE_DRIVE
        value: "true"
      - key: GOOGLE_DRIVE_CREDENTIALS
        sync: false
      - key: GOOGLE_DRIVE_FOLDER_ID
        sync: false
    autoDeploy: true
    healthCheckPath: /

# --- マネージド Postgres 定義 -------------------------------
databases:
  - name: golf-db
    plan: free              # 無料枠（30 日・1 GB）
    postgresMajorVersion: "16"
    diskSizeGB: 1           # 省略可（free は固定 1 GB）
