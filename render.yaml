# --- Web サービス ------------------------------------------
services:
  - type: web
    plan: free
    name: golf-ai-strategist
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 'app:create_app()'
    envVars:
      - key: FLASK_APP
        value: run.py
      - key: SECRET_KEY
        generateValue: true
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: PRODUCTION
        value: "true"
      - key: PERPLEXITY_MODEL
        value: "sonar-pro"
      - key: DATABASE_URL
        fromDatabase:
          name: golf-db
          property: connectionString
      - key: USE_GOOGLE_DRIVE
        value: "true"
      - key: GOOGLE_DRIVE_CREDENTIALS
        sync: false
      - key: GOOGLE_DRIVE_FOLDER_ID
        sync: false
    autoDeploy: true
    healthCheckPath: /

# --- マネージド Postgres ------------------------------------
databases:
  - name: golf-db
    plan: free                  # ← デフォルトで 1 GB
    postgresMajorVersion: "16"
